<html>

<head>
    <title>
        Registeration Form
    </title>
</head>

<body>
    <form action="success.html">
        <label>User Name:</label><input type="text" required/>
        <br>
        <br>
        <label>Password:</label><input type="password" required/>
        <br>
        <br>
        <label>Email:</label><input type="email" />
        <br>
        <br>
        <label>Gender</label>
        <input type="radio" name=“gender" value="male"> Male
        <input type="radio" name=“gender" value="female"> Female
        <input type="radio" name=“gender" value="other"> Other
        <br>
        <br>
        <label>Age(yrs)</label><input type="number" min=12 max=60/>
        <br>
        <br>
        <label>Address</label>
        <br>
        <textarea rows="10" cols="40" maxlength="100"></textarea>
        <br>
        <br>
        <label>Choose country</label>
        <select name="india" id="india1">
            <option value="volvo">United States</option>
            <option value="saab">Germany</option>
            <option value="opel">Japan</option>
            <option value="india1">India</option>
        </select>
        <br>
        <br>
        <label>company website</label><input type="url"/>
        <label>Date of birth</label>
        <input type="date" id="doj" name="doj" />
        <br>
        <br>
        <input type="submit" value="submit" />
        <input type="reset" value="reset" />
    </form>
</body>

</html>
