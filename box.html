<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=c1.0">
    <title>Coloring boxes</title>
    <style>
        #c1{
            background-color: orange;
            
        }

        #c2 {
            background-color: orangered;
        }

        #c3 {
            background-color: orchid;
        }
        #c4{
            background-color: aqua;
        }
        /* table,
        td {
            border: 1px solid black;
        } */
        table{
            border-collapse: collapse;
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th id="c1"></th>
            <th id="c2"></th>
            <th id="c3"></th>
            <th id="c4"></th>
            <th id="c1"></th>
            <th id="c2"></th>
        </tr>
        <tr>
            <th id="c4"></th>
            <th id="c3"></th>
            <th id="c2"></th>
            <th id="c1"></th>
            <th id="c2"></th>
            <th id="c4"></th>
        </tr>
        <tr>
            <th id="c1"></th>
            <th id="c2"></th>
            <th id="c3"></th>
            <th id="c4"></th>
            <th id="c1"></th>
            <th id="c2"></th>
        </tr>
        <tr>
            <th id="c4"></th>
            <th id="c3"></th>
            <th id="c2"></th>
            <th id="c1"></th>
            <th id="c2"></th>
            <th id="c4"></th>
        </tr>
        <tr>
            <th id="c1"></th>
            <th id="c2"></th>
            <th id="c3"></th>
            <th id="c4"></th>
            <th id="c1"></th>
            <th id="c2"></th>
        </tr>
        <tr>
            <th id="c4"></th>
            <th id="c3"></th>
            <th id="c2"></th>
            <th id="c1"></th>
            <th id="c2"></th>
            <th id="c4"></th>
        </tr>
    </table>
</body>

</html>
